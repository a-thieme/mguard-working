general
{
    network /ndn/
    site /e-site
    router /%C1.Router/cs/e
    lsa-refresh-time 1800
    lsa-interest-lifetime 4
    sync-protocol psync
    sync-interest-lifetime 60000
    state-dir /tmp/minindn/e/log
}
neighbors
{
    hello-retries 3
    hello-timeout 1
    hello-interval 60
    adj-lsa-build-interval 10
    face-dataset-fetch-tries 3
    face-dataset-fetch-interval 3600
    neighbor
    {
        name /ndn/neu-site/%C1.Router/cs/neu
        face-uri udp://10.0.1.10
        link-cost 14
    }
    neighbor
    {
        name /ndn/a-site/%C1.Router/cs/a
        face-uri udp://10.0.0.2
        link-cost 12
    }
    neighbor
    {
        name /ndn/uiuc-site/%C1.Router/cs/uiuc
        face-uri udp://10.0.1.14
        link-cost 5
    }
    neighbor
    {
        name /ndn/csu-site/%C1.Router/cs/csu
        face-uri udp://10.0.0.234
        link-cost 15
    }
    neighbor
    {
        name /ndn/lip6-site/%C1.Router/cs/lip6
        face-uri udp://10.0.1.17
        link-cost 69
    }
    neighbor
    {
        name /ndn/savi-site/%C1.Router/cs/savi
        face-uri udp://10.0.1.22
        link-cost 15
